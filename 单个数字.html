<body>
    <script>
    // 给予一个整数数组，除了一个元素之外，其余元素都会出现两次。找到那个一个的元素。
// 首先，它要求算法是线性复杂度的，那么，时间复杂度的要求就是O(n)，一次遍历

// 之后，再了解一个规则——异或

// 相同整数异或：a⊕a = 0

// 0和任意一个数异或：a⊕0 = a
function SingerNumer(arr){
    var res=0;
    for(var item of arr){
        res^=item;
    }
    return res;
}
console.log(SingerNumer([1,3,3,5,5,7,7,9,9,10,10]));

    </script>
</body>
</html>
