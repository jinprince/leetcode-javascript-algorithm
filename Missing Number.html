<body>
    <script>
        // 给定一个数组包含n不同的数组来自于0，1，2，...，n，
        // 找到数组中丢失的那个

// 例子：Given nums = [0, 1, 3] return 2.
// - 首先计算数组的总和
// - 然后，计算0-n的总和
// - 返回它们的差值
       function fn(nums){
           let sum=nums.reduce((a,b)=>a+b);
           var n=nums.length;
           return (n+1)*n/2-sum;
       }
       console.log(fn([0,1,2,3,4,6,7]));


    </script>
</body>
