    <script>
        // 给定一个排序好的数组和一个目标值，
        // 如果目标存在返回下标。如果不存在，返回该值应该按顺序插入的位置下标
        // 你假定数组中没有重复值
        // [1,3,5,6], 5 → 2
        // [1,3,5,6], 2 → 1
        // [1,3,5,6], 7 → 4
        // [1,3,5,6], 0 → 0
        // - 顺序查找方式
        // - 判断当前元素是否等于target值，如果等于，返回当前元素下标
        // - 然后去判断当i等于0时，当前元素是否小于当前元素值，如果小于，返回0
        // - 判断当i等于nums.length - 1时，当前元素是否大于当前元素值，如果大于，返回nums.length
        // - 最后，判断当前元素是否比之前元素大，然后比之后元素小，返回i
        function fn(arr, num) {
            for (let i = 0; i < arr.length; i++) {
                if (num === arr[i]) {
                    return i;
                } else if (num < arr[i] && i == 0) {
                    return 0;
                } else if (num > arr[i] && i == arr.length - 1) {
                    return arr.length
                } else if (num < arr[i] && num > arr[i - 1]) {
                    return i;
                }
            }
        }
        console.log(fn([1, 3, 5, 6], 5));
        console.log(fn([1, 3, 5, 6], 2));
        console.log(fn([1, 3, 5, 6], 7));
        console.log(fn([1, 3, 5, 6], 0));
        //   方法2
        var searchInsert = function (nums, target) {
            let i = 0;
            let j = nums.length - 1;
            if (target > nums[j])
                return j + 1;
            while (i < j) {
                let mid = Math.floor((i + j) / 2);
                if (target > nums[mid])
                    i = mid + 1;
                else if (target < nums[mid])
                    j = mid;
                else
                    return mid;
            }
            return i;
        };
    </script>
