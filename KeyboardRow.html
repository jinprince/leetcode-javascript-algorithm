    <script>
    // 给一列单词，返回其中满足只包含了美式键盘中一行的字母的单词。
    // Input: ["Hello", "Alaska", "Dad", "Peace"]
    // Output: ["Alaska", "Dad"]

    // 思路：
    // 首先，定义一个正则表达式

    //     return words.filter(item=> item.toLowerCase()===reg.exec(item.toLowerCase())[0]);
    // }
    // console.log(keyBoard(words));
      var words=["hello","Alaska","Dad","Peace"];
      function keyBoard(words){
          var reg=/[qwertyuiop]+|[asdfghjkl]+|[zxcvbnm]+/;
          return words.filter(item => item.toLowerCase()=== reg.exec(item.toLowerCase())[0]);

      }
      console.log(keyBoard(words));
    </script>
