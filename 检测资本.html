    // 方法2:
     function detectCapital(str){
         var first=str[0];
         var second=str.slice(1);
         if(str.toUpperCase()==str){
             return true;
         }else if(str.toLowerCase()==str){
             return true;
         }else if(first+second==str[0].toUpperCase()+second.toLowerCase()){
             return true;
         }else{
             return false;
         }  
     }
      console.log(detectCapital("USA"));
    console.log(detectCapital("leetcode"));
    console.log(detectCapital("Goole"));
    console.log(detectCapital("FlaG"));
    console.log(detectCapital("getElement"));
