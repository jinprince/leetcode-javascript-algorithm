<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 给定一个整数数组，查找这个数组中是否含有重复的项。
        // 一旦有值在数组中出现两次，
        // 你的函数应该返回true，并且如果每个元素都是单一的，你应该返回false
      //         - 首先，将数组进行排序
    // - 然后遍历数组，对每个元素与其下一个元素进行对比，如果有相同的，就返回true
    // - 遍历完数组，没有返回true的，直接返回false
    function fn(arr){
        arr.sort((a,b)=>a-b);
        for(let i=0;i<arr.length-1;i++){
            if(arr[i]===arr[i+1]){
                return true;
            }
        }
        return false;
    }
    console.log(fn([1,9,8,6,3,2,0,1]));//true
    console.log(fn([1,2,3,4,5,8,10,11,12,13]));

</script>
</body>
</html>
