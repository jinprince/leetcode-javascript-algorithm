<!DOCTYPE html>

</head>
<body>
    <script>
        // 给定一组N个运动员的成绩，找到他们相对的排名，并且找到三名将成绩最高的人，授予奖牌：
        // "Gold Medal", "Silver Medal" and "Bronze Medal"
        // 思路
        // - 首先，重新定义一个数组，对其进行排序
       // - 然后遍历原数组，就排序好的数组，对当前的元素进行查找
       // - 如果下标是0，1，2的元素，替换当前元素为
      // "Gold Medal", "Silver Medal" and "Bronze Medal"
     // - 然后对于其他的数组元素，都替换他们查找到的下标加一的字符串
    //   输入数组：[5, 4, 3, 2, 1]
    // 返回 ["Gold Medal", "Silver Medal", "Bronze Medal", "4", "5"]
      function fn(nums){
           var arr=[...nums];
           arr.sort((a,b)=>a-b);
           for(var i=0;i<nums.length;i++){
               var index=arr.indexOf(nums[i]);
               switch(index){
                  case 0:
                  nums[i]="Gold Medal";
                       break;
                  case 1:
                  nums[i]="Silver Medal";
                      break;
                  case 2:
                  nums[i]="Bronze Medal";
                      break;
                 default:
                 nums[i]=(index+1).toString();
               }
           }
           return nums;
      }
      console.log(fn([1,2,3,4,5]));
    </script>
</body>
</html>
