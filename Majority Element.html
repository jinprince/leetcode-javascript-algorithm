<body>
    <script>
//         给定一个尺寸为n的数组，找到最大元素。最大元素是出现n/2次的元素

// 你必须假定数组是非空的，而且最大元素一定存在于数组
// 思路 

// 将数组排序，然后输出数组长度的一半的位置
    function MAjority(arr){
        arr.sort((a,b)=> a-b);
        mid=Math.floor(arr.length/2);
        return arr[mid];
    }
    console.log(MAjority([1,9,7,3,8,4,5,0,6,10]));
    //[0,1,3,4,5,,6,7,8,9]
    </script>
</body>
</html>
