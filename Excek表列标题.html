// 相关的问题[Excek表列标题]
// 给你一个在一个Excel表中出现的列标题，返回它相应的列数
    // A -> 1
    // B -> 2
    // C -> 3
    // ...
    // Z -> 26
    // AA -> 27
    // AB -> 28 
    // 思路：
    // 这和一个二进制数到整数类似，只是以26为基数

//     let col = 0;
//     const len = s.length;

//     for(let i = 0; i < len; i++){
//         col += (s[i].charCodeAt() - char + 1)*( 26 ** (len - 1 - i));
//     }
//     return col;
// };

     function titleToNumber(s){
         let col=0;
         const len=s.length;
         const char='A'.charCodeAt();
         for(let i=0;i<len;i++){
             col+=(s[i].charCodeAt()-char+1)*(26**(len-1-i));
             console.log(26**(len-1-i));
         }
         return col;
     }
     console.log(titleToNumber("A"))
   </script>
