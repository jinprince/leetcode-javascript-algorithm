<body>
    <script>
// 给定一个整数，写一个函数去判断它是否是3的幂次方。
// - 第一种：循环
// - 设置一个初始值为1，然后进行循环
// - 先判断该值与给定值的大小，如果相等，返回true；如果大于，返回false；
// - 然后将该值乘以3
        function fn(n){
            var temp=1;
            while(true){
                if(temp===n)
                return true;
                else if(temp>n)
                return false;
                temp*=3;
            }
        }
        console.log(fn(10));
        console.log(fn(9))
// - 第二种：转换成字符串
// - 首先，使用toString方法将它转化为3进制字符串
// - 然后通过正则表达式判断
// 代码实现：
var isPowerOfThree=function(n){
    return (/^10*$/).test(n.toString(3));
}
console.log(isPowerOfThree(9))

    </script>
