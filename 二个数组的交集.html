        //         }
        //      });
        //      return newArr;

           function jiaoji(arr1,arr2){
               var newArr=[];
                var set1=new Set(arr1);
                var set2=new Set(arr2);
                set1.forEach(item=>{
                    if(set2.has(item)){
                        newArr.push(item);
                    }
                })
                return newArr;
           }
          
         console.log(jiaoji([1,2,2,1,5],[2,2,7,5]));
    </script>
